services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    depends_on:
      - api1
      - api2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 10

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "${NGINX_PORT:-8042}:80"
    depends_on:
      web:
        condition: service_healthy
      api1:
        condition: service_healthy
      api2:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  api1:
    build:
      context: ./api1
      dockerfile: Dockerfile
    environment:
      - PORT=5000
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=${PG_USER:-postgres}
      - PG_PASSWORD=${PG_PASSWORD:-postgres}
      - PG_DB=${PG_DB:-review_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "${API1_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  api2:
    build:
      context: ./api2
      dockerfile: Dockerfile
    environment:
      - PORT=5000
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=${PG_USER:-postgres}
      - PG_PASSWORD=${PG_PASSWORD:-postgres}
      - PG_DB=${PG_DB:-review_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "${API2_PORT:-5001}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres:
    image: "postgres:${POSTGRES_VERSION:-15}"
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
      POSTGRES_DB: ${PG_DB:-review_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: "redis:${REDIS_VERSION:-7}"
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
  redisdata: