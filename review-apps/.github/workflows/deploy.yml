name: CD - Deploy to Production

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Images
        run: |
          docker compose -f docker-compose.yml build
          docker compose -f docker-compose.yml push  # Push все image в registry

  deploy:
    runs-on: ubuntu-latest  # Или self-hosted, если есть сервер
    needs: build-and-push  # Ждёт успешного build/push
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Prod
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          # Генерация prod .env (фиксированные порты для prod)
          echo "NGINX_PORT=80" >> .env.prod
          echo "API1_PORT=5000" >> .env.prod
          echo "API2_PORT=5001" >> .env.prod
          # ... остальные vars
          
          # Pull и up (в prod-окружении; здесь симуляция на runner, в реале — ssh на сервер)
          docker compose -f docker-compose.yml --env-file .env.prod -p prod pull
          docker compose -f docker-compose.yml --env-file .env.prod -p prod up -d --scale api1=2  # Scaling пример: 2 инстанса api1

      - name: Test Prod Health
        run: |
          sleep 30
          curl -f http://localhost:80/ || exit 1  # Тест главной страницы
          echo "Deployment successful!"

      - name: Notify on Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,  // Если из PR, иначе опусти
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'CD completed: Prod environment deployed!'
            })