name: CD - Deploy to Production

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Images
        run: |
          # Переходим в папку с проектом
          cd review-apps
          # Билдим образы с тегами для Docker Hub
          docker compose -f docker-compose.yml build
          # Пуш образов (нужно добавить image теги в docker-compose.yml)
          docker compose -f docker-compose.yml push

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Prod
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          # Переходим в папку с проектом
          cd review-apps
          
          # Генерация prod .env
          echo "NGINX_PORT=80" > .env.prod
          echo "API1_PORT=5000" >> .env.prod
          echo "API2_PORT=5001" >> .env.prod
          echo "POSTGRES_PORT=5432" >> .env.prod
          echo "REDIS_PORT=6379" >> .env.prod
          echo "PG_USER=review_user" >> .env.prod
          echo "PG_PASSWORD=prod_password_$(date +%s)" >> .env.prod
          echo "PG_DB=review_db_prod" >> .env.prod
          echo "NODE_ENV=production" >> .env.prod
          
          # Pull и запуск
          docker compose -f docker-compose.yml --env-file .env.prod -p prod pull
          docker compose -f docker-compose.yml --env-file .env.prod -p prod up -d

      - name: Test Prod Health
        run: |
          cd review-apps
          sleep 30
          curl -f http://localhost:80/ || exit 1
          echo "Deployment successful!"